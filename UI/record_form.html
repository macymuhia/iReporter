<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>iReporter</title>
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/map.css" />
</head>

<body>
<div class="container">
    <div class="banner">
        <div class="navbar">
            <div class="logo">
                <h1><a href="./index.html">iReporter</a></h1>
            </div>
            <div class="buttons signout_block">
                <a href="javascript:;" class="signed_in_user">
                    <i class="fa fa-shutdown"></i>
                    Welcome Macy
                </a>
                <a href="./index.html" class="logout_button"
                    title="Sign Out">
                    <i class="fa fa-power-off"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="row table_content record_content">
        <div class="left">
            <h4>Menu</h4>
            <ul class="menu">
                <a href="./record_form.html"><li>Create New Incidents</li></a>
                <a class="active" href="#"><li>My Incidents</li></a>
                <a href="./user_all_records.html"><li>View All Incidents</li></a>
            </ul>
        </div>
        <div class="create_record record_div right">
            <div class="form_title">
                <h2>Incident Report Form</h2>
            </div>
            <form class="form_fields" action="./user_account.html">
                <div class="row">
                    <div class="column column_label">
                        <label for="incident_type">Incident Type</label>
                            <div class="pt-10">
                                <select class="incident_select">
                                <option value="0">Select Incident:</option>
                                <option value="1">Red-flag</option>
                                <option value="2">Intervention</option>
                                </select>
                            </div>
                    </div>
                    <div class="column">
                        <label for="evidence_image">Evidence Image</label>
                        <div>
                            <input type="file" id="evidence_image" name="evidence_image" placeholder="Evidence Image..." />
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="column column_label">
                            <label for="incident_type">Incident Date</label>
                            <div class="pt-10">
                                <input type="date" id="incident_date" name="incident_date" />
                            </div>
                        </div>
                        <div class="column">
                            <label for="evidence_video">Evidence Video</label>
                            <div>
                                <input type="file" id="evidence_video" name="evidence_video" placeholder="Evidence Video..." />
                            </div>
                        </div>
                    </div>
                <div class="row">
                            <div class="column column_label">
                                <label>Incident Title</label>
                                <div class="pt-10">
                                    <input type="text" placeholder="Incident title" id="incident_title" />
                                </div>
                            </div>
                            <div class="column column_label">
                                    <label>Incident Location</label>
                                    <div class="pt-10">
                                        <a href="javascript:;" id="myBtn">Select location on map</a>
                                    </div>
                                    <div class="pt-10">
                                        <input type="text" id="myLocationtext" placeholder="location..." />
                                    </div>
                            </div>
                    </div>
                    <div class="row">
                        <label><br>Incident Description</label>
                </div>
                <div class="row">
                    <div class="pt-10">
                                <textarea rows="5" columns="50"></textarea>
                            </div>
            </div>
                <div class="row">
                    <div class="column"></div>
                    <div class="column"><button class="btn" type="submit">Submit</button></div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2018</p>
    </div>
    <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 class="sel_pos">Select your location</h2>
                <div id="map"></div>
                <div id="current">Nothing yet...</div>
            </div>
    </div>
</div>
<script>
    var modal = document.getElementById('myModal');
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
        modal.style.display = "block";
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
<script>
        function initMap() {
            var myLatLng = {
                lat: 1.2921,
                lng: 36.8219
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: myLatLng
            });
            var myMarker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                draggable: true,
                title: 'My Location'
            });
            google.maps.event.addListener(myMarker, 'dragend', function(evt) {
                document.getElementById('current').innerHTML = '<p>Marker dropped: Current Lat: ' + evt.latLng.lat().toFixed(3) + ' Current Lng: ' + evt.latLng.lng().toFixed(3) + '</p>';
                var setLocation = evt.latLng.lat().toFixed(3) + ',' + evt.latLng.lng().toFixed(3);
                document.getElementById("myLocationtext").value = setLocation;
            });
            google.maps.event.addListener(myMarker, 'dragstart', function(evt) {
                document.getElementById('current').innerHTML = '<p>Currently dragging marker...</p>';
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPkBdvZsReQirpdorM94nxCHln9-m5h88&callback=initMap">
    </script>
</body>
</html>
