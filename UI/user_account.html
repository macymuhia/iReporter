<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>iReporter</title>
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/map.css" />
</head>

<body>
<div class="container">
    <div class="banner">
        <div class="navbar">
            <div class="logo">
                <h1><a href="./index.html">iReporter</a></h1>
            </div>
            <div class="buttons signout_block">
                <a href="javascript:;" class="signed_in_user">
                    <i class="fa fa-shutdown"></i>
                    Welcome Macy
                </a>
                <a href="./index.html" class="logout_button"
                    title="Sign Out">
                    <i class="fa fa-power-off"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="row boxes">
        <div class="box">
            <i class="fa fa-sticky-note"></i>
            <p class="info">New Incidents <br> 34</p>
        </div>
        <div class="box">
            <i class="fa fa-search"></i>
            <p>Under Investigation <br> 102</p>
        </div>
        <div class="box">
            <i class="fa fa-ban"></i>
            <p>Rejected <br> 38</p>
        </div>
        <div class="box">
            <i class="fa fa-check"></i>
            <p>Resolved <br> 100</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2018</p>
    </div>
</div>
</body>
</html>
